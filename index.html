<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="hero">
    <div class="card">
      <h1 class="title">Order Summary</h1>

      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="plan-container">
        <img src="./images/icon-music.svg" alt="music icon">
          <div class="plan-text">
            <h2 class="plan-name">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
        <a href="#">Change</a>
      </div>
      <input type="submit" value="Proceed to Payment">
      <a href="#">Cancel Order</a>
    </div>
  </main>
</body>
</html>
